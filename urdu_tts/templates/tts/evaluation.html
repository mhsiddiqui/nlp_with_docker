{% extends 'base.html' %}{% load static %}{% load custom_filters %}
{% block content %}
    <div class="row">
        <div class="col offset-lg-3 coffset-md-3 offset-sm-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 form-section">
            <div id="evaluation-form-div">
                <h1>{{ section }}</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                        <div class="alert alert-danger alert-div" role="alert" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <div class="alert alert-danger alert-div" role="alert" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control form-control" name="gender">
                            <option value="">---</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                        <div class="alert alert-danger alert-div" role="alert" id="gender-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <select class="form-control form-control" name="age">
                            <option value="">---</option>
                            {% for age in age_range %}
                                <option value="{{ age }}">{{ age_range|dict_value:age }}</option>
                            {% endfor %}
                        </select>
                        <div class="alert alert-danger alert-div" role="alert" id="age-error"></div>
                    </div>
                </form>
                <div id="next_button">
                    <button type="button" class="btn btn-primary pull-right" onclick="next_section('intro')">Next
                        <span id="loading-icon" style="display: none"><i class="fa fa-spinner fa-spin"></i></span>
                        <span id="next-icon"><i class="fa fa-arrow-right"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
